<div>
  <h2 class="text-center">Add New Product</h2>
  <div class="form-group">
    <form #f="ngForm" (ngSubmit)="addNewProduct(f)">
      <input
        type="text"
        class="form-control"
        name="name"
        ngModel
        placeholder="Enter the product name"
        required
      /><br />

      <input
        type="number"
        class="form-control"
        name="price"
        ngModel
        placeholder="Enter the product price"
        required
      /><br />

      <input type="file" name="image" ngModel required #image /><br /><br />
      <input
        type="submit"
        value="Add"
        class="btn btn-primary"
        [disabled]="f.invalid"
      />
    </form>
  </div>

  <h2 class="text-center">Products Dashboard</h2>
  <br />
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <td>Product Name</td>
        <td>Product Price</td>
        <td>Options</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productsArray; index as i">
        <td>{{ product.name }}</td>
        <td>
          <input
            type="number"
            placeholder="Price ($$)"
            [(ngModel)]="product.price"
            min="1"
          />
        </td>

        <td>
          <button class="btn btn-primary" (click)="updateProductPrice(i)">
            Update
          </button>
          <button class="btn btn-danger" (click)="deleteProduct(i)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
