<table class="table table-striped table-dark">
  <thead>
    <tr>
      <td>Product Name</td>
      <td>Product Price</td>
      <td>Product Amount</td>
      <td>Total</td>
      <td>Options</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of shoppingCart; index as i">
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>
        <input
          type="number"
          placeholder="Amount in kg"
          [(ngModel)]="product.amount"
          min="0"
        />
      </td>
      <td>{{ product.price * product.amount | currency }}</td>
      <td>
        <button class="btn btn-primary" (click)="updateCart(i)">Update</button>
        <button class="btn btn-danger" (click)="deleteCart(i)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
